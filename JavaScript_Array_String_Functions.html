<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2> 

<!-- //https://www.udemy.com/react-the-complete-guide-incl-redux/learn/v4/t/lecture/8199160?start=0 -->
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango","pears"];
var alpha = ["a", "b", "c"];var num = [4, 2, 5, 1, 3];
document.writeln(fruits.toString() + "---To String Joins array elements with Comma and returns a string"+"<br>");
document.writeln(fruits.length +" is the length of the array"+"<br>");
document.write(alpha.concat(num)+" concat joins the array with other arrays and/or items.---returns a new array"+"<br>"); 

//Looping an Array
fruits.forEach(function(item, index,alpha ) {
    document.write(item,index,"-");
});
// push() method returns the new array length:adds a new element to an array (at the end)
//pop() method removes and returns the last element from an array:
fruits.push('pineApple')
document.write("<br>"+fruits[fruits.length-1]+"<br>");
document.write("<br>"+fruits.pop()+"<br>");


//join--behaves like toString but we can add seperator
document.write("<br>"+fruits.join(" * "));

//slice() method slices out a piece of an array--returns a new array.
// selects elements from the start argument, and up to (but not including) the end argument
document.write(fruits.slice(1)+"<br>");
document.write(fruits.slice(1, 3));

//sort() & reverse() method sorts an array alphabetically
//sort()--sorts the elements of an array in place and returns the array
document.write("<br>"+fruits.sort()+"<br>"+" Reverses "+ fruits.reverse());
num.sort(function(a, b) {
  return a - b;
});
var cars = [{type:"Volvo", year:2016},{type:"Saab", year:2001},{type:"BMW", year:2010}];
cars.sort(function(a, b){return a.year - b.year});
document.write("<br>"+cars[0].type+" "+cars[0].year)
document.write("<br>"+num)

//indexOf ..returns the first index of element can be found in the array, or -1 if it is not present
document.write("<br>"+" found:",fruits.indexOf("Orange") != -1);

// .......................................................String Functions in JavaScript..................................  //


</script>





</body>
</html>
